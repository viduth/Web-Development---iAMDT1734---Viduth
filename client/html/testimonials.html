<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <link rel="stylesheet" href="../css/custom.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#amdt-nav-bar").load("partials/navBar.html", function () {
        $("#nav-feature").addClass("active");
      });

      $("#amdt-footer").load("partials/footer.html");
    });
  </script>
</head>

<body>
  <header>
    <div id="amdt-nav-bar"></div>
  </header>
  <main class="amdt-features-main">
    <h1 class="text-center display-4">Testimonials</h1>
    <div class="container amdt-features-container">
      <div class="row">
        <div class="col">
          <h3 class="font-weight-normal">Your Testimonials.</h3>
          <p class="lead">
            We want to hear your creative thoughts.
          </p>
          <form class="amdt-features-form" id="featureFrm">
            <div class="form-group">
              <input type="text" placeholder="Your name" class="form-control" id="suggestedname" />
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Explain your creative thoughts 100 words" rows="3"
                id="suggestedfeature"></textarea>
            </div>
            <button class="btn btn-primary" id="featureSubmitBtn"> Send </button>
          </form>
  
          <div id="featureLoading" class="amdt-hidden text-center">
            <img src="/assets/spinner.gif" />
            <p><i>Sending data to our server ...</i></p>
          </div>
        </div>
        <div class="col">
          <div class="card amdt-features-suggestion">
            <h5 class="card-header">Their suggestions</h5>
            <div class="card-body">
              
              <p class="lead">
                These are some creative thoughts.
              </p>
         
              <ul class="list-group list-group-flush" id="feature-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <br><br><br><br><br><br><br><br>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ HEAD tag ---------->


  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <div class="social-icons">
    <ul>
      <li class="icon-circle"><a href="https://www.facebook.com/AMDTSriLanka/?ref=br_rs"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
      <li class="icon-circle"><a href="https://www.instagram.com/amdtlk/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
      <li class="icon-circle"><a href="https://amdt.lk/"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
    </ul>
  </div>



  <div id="amdt-footer"></div>
  <script src="/js/features.js"></script>
</body>
<script>
  function myFunction() {
    debugger;
    var textval = document.getElementById('suggestedname').value,
      listnode = document.getElementById('list'),
      linode = document.createElement("LI"),
      txtnode = document.createTextNode(textval);

    linode.appendChild(txtnode);
    listnode.appendChild(linode);

    var feature = document.getElementById('suggested-feature').value,
      listnode = document.getElementById('list'),
      linode = document.createElement("LI"),
      txtnode = document.createTextNode(feature);

    linode.appendChild(txtnode);
    listnode.appendChild(linode);
  }
</script>

</html>
